<script type="text/javascript">
    window.onload=
        function(){
            var _ticket = $.cookie("EM_TICKET");
            if(!_ticket){
                return ;
            }
            //当dataType类型为jsonp时，jQuery就会自动在请求链接上增加一个callback的参数
            $.ajax({
                url : "http://www.easymall.com/user/query/" + _ticket,
                dataType : "json",
                type : "GET",
                success : function(data){
                    if(data.status == 200){
                        var _data = JSON.parse(data.data);//jackson
                        var html =_data.userName+"，欢迎来到京淘！<a href=\"http://www.easymall.com/user/logout\" class=\"link-logout\">[退出]</a>  \|<a href=\"http://www.easymall.com/page/manage\" class=\"link-logout\">[后台]</a>";
                        $("#loginbar").html(html);
                    }
                },
                error : function(){
                    alert('index error.');
                }
            });
        }
    function search(a) {
        var b = "http://web.jt.com/search.html?q=" + encodeURIComponent(document.getElementById(a).value);
        return window.location.href = b;
    }
</script>
